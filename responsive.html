<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive</title>
  <style>
    body {
      background: green;
      color: aliceblue;
      font-size: 28px;
    }

    p {
      display: none;
    }

    @media (max-width: 320px) {
      body {
        font-size: 50px;
        background: yellow;
      }

      p {
        display: block;
      }
    }
  </style>

</head>

<body>
  Eduardo
  <p>
    Felipe
  </p>
</body>

</html>
