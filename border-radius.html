<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Border Radius</title>
  <style>
    div {
      width: 200px;
      height: 200px;

      background: yellow;
      border: 10px solid black;
      border-radius: 20px 30px 10px 160px;
      transition: all 0.5s;
    }

    div:hover {
      border-radius: 0%;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
