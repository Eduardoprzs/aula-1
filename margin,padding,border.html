<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Margin, Padding, Border</title>
  <style>
    /* 0 0 0 0 */
    div {
      font-size: 30px;
      font-weight: bold;
      background: tomato;
      color: saddlebrown;
      padding: 30px 20px 30px 20px;
      margin: 30px 20px 30px 20px;

      /* Borda tem que ser feito um por um */
      border-top: 10px dashed saddlebrown;
      border-right: 10px solid saddlebrown;
      border-bottom: 10px solid saddlebrown;
      border-left: 10px solid saddlebrown;
    }
  </style>
</head>

<body>
  <div>
    texto
  </div>

</body>

</html>
