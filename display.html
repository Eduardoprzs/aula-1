<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display</title> <!-- displayblockserve para a texto tomar toda a extensao do html -->
  <style>
    P {
      color: saddlebrown;
    }

    p.ex1 {
      display: block;
    }

    p.ex-2 {
      display: inline;
    }

    p.ex-3 {
      display: inline-block;
    }

    .aparecer:hover p.ex-4 {
      display: block;
    }

    p.ex-4 {
      display: none;
    }
  </style>
</head>


<body>

  <!-- ex 1 -->
  <p class="ex-1">
    Texto
  </p>

  <!-- ex 2 -->
  <div>
    texto 2 abcd
    <p class="ex-2">
      Texto 2
    </p>
    texto 2 abcd
  </div>

  <!-- ex 2 -->
  <div>
    texto 2 abcd
    <p class="ex-3">
      Texto 3
    </p>
    texto 2 abcd
  </div>

  <!-- ex 4 -->

  <div class="aparecer">
    Aparecer
    <p class="ex-4">
      Texto
    </p>
  </div>

</body>

</html>
