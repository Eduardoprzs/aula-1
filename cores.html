<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>
    Cores
  </title>
  <style>
    div {
      color: rgb(48, 48, 49);
      padding: 50px;
      text-align: center;
      font-size: 30px;
      font-weight: bolder;
    }

    div:nth-child(1) {
      background: #70484D;
    }

    div:nth-child(2) {
      background: #d5c59a;
    }

    div:nth-child(3) {
      background: #f2f1f4;
    }
  </style>

</head>

<body>
  <div>
    Prazeres #70484D
  </div>
  <div>
    Da #d5c59a
  </div>
  <div>
    Terra #f2f1f4
  </div>
</body>

</html>
