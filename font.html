<!DOCTYPE html>
<html>

<head>

  <title>Font</title>
  <style>
    body {
      font-family: Arial;
      font-size: 25px;

    }

    p {
      font-size: 40px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: bold;
      font-style: oblique;
      margin: 0;
      line-height: 50px;
    }
  </style>
</head>

<body>
  Familia

  <p>
    Eduardo
  </p>

  <p>
    Felipe
  </p>

  <p>
    Sissi
  </p>

  <p>
    Simone
  </p>
</body>

</html>
